backend:
  name: github
  repo: mkacem/headless-cms
  branch: main # Branch to update (optional; defaults to master)

media_folder: public/img
public_folder: /img

collections:
  - name: en
    label: en
    label_singular: En
    folder: content/en
    create: true
    fields: [
      {name: title, label: Title, widget: string},
      {name: body, label: Body, widget: markdown},
    ]
    # Add nested and meta objects
    nested:
      depth: 100
      summary: '{{title}}'
      subfolders: true
    meta: { path: { widget: string, label: 'Path', index_file: 'index', visible: true } }
  - name: pages
    label: Pages
    label_singular: Page
    folder: content/pages
    create: true
    fields: [
      {name: title, label: Title, widget: string},
      {name: body, label: Body, widget: markdown},
    ]
    # Add nested and meta objects
    nested:
      depth: 100
      summary: '{{title}}'
      subfolders: true
    meta: { path: { widget: string, label: 'Path', index_file: '_index' } }
  - name: 'blog'
    label: 'Blog'
    folder: 'content/blog'
    format: 'frontmatter'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title fr', name: 'title_fr', widget: 'string' }
      - { label: 'Title en', name: 'title_en', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description fr', name: 'description_fr', widget: 'string' }
      - { label: 'Description en', name: 'description_en', widget: 'string' }
      - { label: 'Body fr', name: 'body_fr', widget: 'markdown' }
      - { label: 'Body en', name: 'body_en', widget: 'markdown' }
      - label: "Data Points"
        name: "data_points"
        widget: "list"
        summary: "{{label}} ({{value}})" # A helpful summary for collapsed list items
        fields:
          - label: "Label"
            name: "label"
            widget: "string"
            hint: "The label for the x-axis (e.g., 'January')"
          - label: "Value"
            name: "value"
            widget: "string" # Using the number widget ensures numerical data
            hint: "The numerical value for the chart"
          - label: "Color"
            name: "color"
            widget: "color" # Optional: add a color picker for customization